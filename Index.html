<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles.css">
    
    
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div class="scaler-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
        </div>
    </div>
    <div class="main-cont">

    </div>

    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter your thoughts here (The colors represent your mood, so select any one of them)"
        ></textarea>
        <div class="priority-color-cont">
            <div class="priority-color red active">Angry</div>
            <div class="priority-color blue">Calm</div>
            <div class="priority-color green">Sad</div>
            <div class="priority-color pink">Happy</div>
        </div>
    </div>

    <div class="add-info-box">
        <p><h1><i>Click on this button to add a new post of your thoughts</i></h1></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./Script.js"></script>
</body>
</html>
